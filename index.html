<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="pix.patt">
        <a-video src="#video" width="3" height="2" position="0 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <video id="video" src="sam.mp4" autoplay loop muted playsinline style="display: none;"></video>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector("#video");

        // Attempt to autoplay the video
        video.play().catch((error) => {
          console.error("Video autoplay failed:", error);
          alert("Autoplay blocked. Please tap anywhere to start the video.");
        });

        // Fallback: Play video on user interaction
        document.addEventListener("click", () => {
          video.play().catch((error) => {
            console.error("Video playback failed on click:", error);
          });
        });
      });
    </script>
  </body>
</html>
