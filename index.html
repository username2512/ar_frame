<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <!-- AR Scene -->
    <a-scene embedded arjs>
      <!-- Image Target -->
      <a-marker preset="custom" type="pattern" url="sam2.patt">
        <!-- Video -->
        <a-video src="#video" width="3" height="2" position="0 0 0" rotation="-90 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Hidden Video Element -->
    <video id="video" src="sam.mp4" autoplay loop muted playsinline style="display: none;"></video>
  </body>
</html>
